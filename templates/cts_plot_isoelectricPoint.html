<div id="isoelectric-point" class="plot"></div>

<script type="text/javascript">
function plotIsoPt() {

  var dataArr = JSON.parse($('#isoPtData').text());

  var title = "Isoelectric Point = " + {{ip}} //ip = isoelectric point value

  $.jqplot ('isoelectric-point', [dataArr], {
    title: {
      text: title,
      fontSize: '10pt'
    },
    axes: {
      xaxis: {
        label: 'pH',
        min: 0,
        max: 14,
        tickInterval: 1,
        labelOptions: {
          fontSize: '8pt'
        }
      }
    },
    seriesDefaults: {
      showMarker: false
    }
  });
}
</script>

<script type="text/javascript">
plotIsoPt();
</script>
