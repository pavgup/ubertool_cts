<div id="isoelectric-point" class="plot"></div>

<script type="text/javascript">
function plotIsoPt() {

  var dataArr = JSON.parse($('#isoPtData').text());

  $.jqplot ('isoelectric-point', [dataArr], {
    title: 'Isoelectric Point',
    axes: {
      xaxis: {
        label: 'pH',
        min: 0,
        max: 14,
        tickInterval: 1
      }
    },
    seriesDefaults: {
      showMarker: false
    }
  });
}
</script>

<script type="text/javascript">
plotIsoPt();
</script>
