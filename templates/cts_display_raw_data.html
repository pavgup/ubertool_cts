<!-- Displays raw data on button click in a text field on the output page -->
<!-- Just add this as a template to any model template -->
<br>
<input id="showData" type="button" value="Get Raw Data">
<input id="copyData" class="hideData" type="text" value="{{rawData}}">

<script type="text/javascript">
$(document).ready(function() {
    $('#showData').click(function(){
        $('#copyData').toggleClass("hideData").select();
    }); 
});
</script>
