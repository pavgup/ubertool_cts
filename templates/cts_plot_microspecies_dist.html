<script type="text/javascript" src="/static/stylesheets/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

  var dataArr = [];

  {% for key,value in data.items %}
    {{value}}
    dataArr.push({{value}});
  {% endfor %}

  var n = dataArr;

  var plot1 = $.jqplot ('chart1', dataArr, {
		title: 'Microspecies Distribution',
		// axesDefaults: {
  //     	// labelRenderer: $.jqplot.CanvasAxisLabelRenderer
  //   },
  	axes: {
  		xaxis: {
  			label: 'pH',
  			min: 0,
  			max: 14,
  			tickInterval: 1
  		},
  	},
  	seriesDefaults: {
  		showMarker: false
  	},
    legend: { 
      show: true, 
      placement: 'insideGrid', 
      location: 'ne', 
      showLabels: true },
  });

});
</script>

<div id="chart1" class="collapsible">

</div>
